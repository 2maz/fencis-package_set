name: fenics

version_control:
    - fenics/.*:
      github: fenics/$PACKAGE_BASENAME

    # interactive true means that no multi-threaded pulls from this repo can be done
    - fenics/basix/.*:
      github: fenics/basix
      interactive: true

    # interactive true means that no multi-threaded pulls from this repo can be done
    - fenics/dolfinx/.*:
      github: fenics/dolfinx
      interactive: true


    - graph/kahip:
      github: kahip/kahip

    - graph/mt-kahip:
      github: kahip/mt-kahip

    - graph/kaminpar:
      github: kahip/kaminpar

    - communication/adios2:
      github: ornladios/ADIOS2

    - scientific_computing/petsc:
      github: petsc/petsc.git
      branch:
      tag: v3.18.5
      interactive: true

    - scientific_computing/petsc4py:
      github: petsc/petsc.git
      branch:
      tag: v3.18.5
      interactive: true
